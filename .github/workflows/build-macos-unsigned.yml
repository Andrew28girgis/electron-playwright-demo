name: Build macOS (arm64, unsigned)

on:
  push:
    branches: [ master ]

jobs:
  build-unsigned-mac:
    runs-on: macos-14   # ARM64 (M1) runner

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build unsigned macOS ZIP
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Skip code signing; produce a ZIP for ARM64
          npm run dist -- --mac --arm64 \
            --config.mac.identity=null \
            --config.mac.hardenedRuntime=false
        
      - name: Upload unsigned macOS ZIP
        uses: actions/upload-artifact@v3
        with:
          name: macos-arm64-unsigned
          path: dist/*.zip
